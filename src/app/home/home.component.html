<div>
    <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" (dateChange)="updateTraffic($event)">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</div>
<div class="row total-request-container">
    <div class="col-md-12">
        <mat-card>
            <mat-card-title>
                Total Request Served : {{totalRequestCount}}
            </mat-card-title>
        </mat-card>
    </div>
</div>

<div class="row">
    <ng-container *ngFor="let partner of partners">
        <div class="col-md-4 partner-container" *ngIf="partner">
            <mat-card>
                <mat-card-title>
                    Partner Name: {{partner.provider_name}}
                </mat-card-title>
                <mat-card-subtitle>
                    Total Request: {{partner.count}}
                </mat-card-subtitle>
            </mat-card>         
        </div>
    </ng-container>
</div>
